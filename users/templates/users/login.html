<div class="container">
  <div class="row justify-content-center my-2">

      <div style="background-color: #f9f9f9;" class="shadow card  " >
        <div class="card-header bg-blue"><h2 class="raleway text-white">Login  <i class="fa fa-sign-in"></i></h2></div>
        <div class="card-body">
         <form style="position: relative;" method="POST" class="hh-form">
              {% csrf_token %}
              {%for field in form%}
              <div  style="position: relative;" class="form-group mb-4 hh-row ">
                <label class="input-label">{{field.label}} <sup>*</sup></label>
                
                <input placeholder="" required="" type="{{field.html_name}}" name="{{field.html_name}}" class="form-control validate effect-17"/>
                <span class="focus-border"></span>
              </div>
              {%endfor%}
        
              <div class="form-group">
                <button class="btn btn-dark w-100 rounded-pill" type="submit"> Login <i class="fa fa-arrow-circle-right"></i></button>
              </div>
            </form>
          </div>
        </div>

    </div>

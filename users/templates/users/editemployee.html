        <div class="card-header bg-blue"><h2 class="raleway text-white">Edit Details <i class="fa fa-edit"></i></h2></div>
        <div class="card-body">
         <form style="position: relative;" method="POST" class="hh-form">
              {% csrf_token %}
              {%for field in form%}
              <div  style="position: relative;" class="form-group mb-4 hh-row ">
                <label class="input-label">{{field.label}} <sup>*</sup></label>
                {{field}}
                <!-- <input placeholder="" required="" type="text" name="" class="form-control validate effect-17"/> -->

              </div>
